<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sandwich Maker</title>
    <link rel="stylesheet" type="text/css" href="styles/sandwichmaker.css">
</head>
<body>

    <h2>Hey you...yeah, YOU. Wanna make a sandwich?</h2>

    <div id="left">
        <section id="bread-section">
            <p>Select Bread:</p>
                <select id="bread-chooser">
                    <label><option id="no-bread" type="checkbox" value="No Bread">No Bread</option></label>
                    <label><option id="wheat" type="checkbox" value="Wheat">Wheat</option></label>
                    <label><option id="white" type="checkbox" value="White">White</option></label>
                    <label><option id="sourdough" type="checkbox" value="Sourdough">Sourdough</option></label>
                    <label><option id="rye" type="checkbox" value="Rye">Rye</option></label>
                    <label><option id="gluten-free" type="checkbox" value="Gluten-Free">Gluten-Free</option></label>
                </select>
        </section>

        <section id="meat-section">
            <p>Select Meat:</p>
                <label><input class="meat" type="checkbox" value="Ham">Ham</label>
                <label><input class="meat" type="checkbox" value="Honey Ham">Honey Ham</label>
                <label><input class="meat" type="checkbox" value="Turkey">Turkey</label>
                <label><input class="meat" type="checkbox" value="Chicken">Chicken</label>
                <label><input class="meat" type="checkbox" value="Salami">Salami</label>
                <label><input class="meat" type="checkbox" value="No Meat">No Meat</label>
        </section>

        <section id="cheese-section">
            <p>Select Cheese:</p>
                <label><input class="cheese" type="checkbox" value="American">American</label>
                <label><input class="cheese" type="checkbox" value="Cheddar">Cheddar</label>
                <label><input class="cheese" type="checkbox" value="Pepper Jack">Pepper Jack</label>
                <label><input class="cheese" type="checkbox" value="Mozzarella">Mozzarella</label>
                <label><input class="cheese" type="checkbox" value="Swiss">Swiss</label>
                <label><input class="cheese" type="checkbox" value="No Cheese">No Cheese</label>
        </section>
    </div>

    <div id="right">
        <section id="veggie-section">
            <p>Select Veggies:</p>
                <label><input class="veggie" type="checkbox" value="Lettuce">Lettuce</label>
                <label><input class="veggie" type="checkbox" value="Pickles">Pickles</label>
                <label><input class="veggie" type="checkbox" value="Green Peppers">Green Peppers</label>
                <label><input class="veggie" type="checkbox" value="Tomatoes">Tomatoes</label>
                <label><input class="veggie" type="checkbox" value="Cucumbers">Cucumbers</label>
                <label><input class="veggie" type="checkbox" value="No Veggies">No Veggies</label>
        </section> 

        <section id="condiment-section">
            <p>Select Condiments:</p>
                <label><input class="condiment" type="checkbox" value="Yellow Mustard">Yellow Mustard</label>
                <label><input class="condiment" type="checkbox" value="Honey Mustard">Honey Mustard</label>
                <label><input class="condiment" type="checkbox" value="Mayonnaise">Mayonnaise</label>
                <label><input class="condiment" type="checkbox" value="Ranch">Ranch</label>
                <label><input class="condiment" type="checkbox" value="Oil and Vinegar">Oil and Vinegar</label>
                <label><input class="condiment" type="checkbox" value="No Condiments">No Condiments</label>
        </section>
    </div>
    <br>
    <button id="sandwich-button">Make My Sandwich!</button>
    
    <div id="sandwichOutput"></div>


    <script type="text/javascript" src="javascripts/SandwichMaker.js"></script>
    <script type="text/javascript" src="javascripts/bread.js"></script>
    <script type="text/javascript" src="javascripts/meat.js"></script>
    <script type="text/javascript" src="javascripts/cheese.js"></script>
    <script type="text/javascript" src="javascripts/veggies.js"></script>
    <script type="text/javascript" src="javascripts/condiments.js"></script>
    <script type="text/javascript" src="javascripts/domhandler.js"></script>
</body>
</html>
