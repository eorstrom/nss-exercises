<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banking Form</title>
	<style>
		form, input {
			text-align: left;
			display: block;
		}

	</style>
</head>
<body>
	<h1>Banking Loan Application</h1>
		<form>
			<fieldset>
				<legend>Personal Information</legend>
					<label>First Name: </label>
					<input type="text">

					<label>Middle Initial: </label>
					<input type="text">

					<label>Last Name: </label>
					<input type="text">

					<label>Address: </label>
					<input type="text">

					<label>Occupation: </label>
					<input type="text">

					<label>Employer: </label>
					<input type="text">

					<label>Employer Address: </label>
					<input type="text">
			</fieldset>

			<fieldset>
				<legend>Loan Information: </legend>
					<label>Type of Loan:</label><br>
						<select>
						    <option selected="" disabled="disabled">Please Select One</option>
						    <option>Commercial</option>
							<option>Real Estate</option>
							<option>Personal</option>
							<option>Mortgage</option>
						</select><br>
					
					<label>Requested Amount of Loan:</label>
					<input type="text">

					<label>Loan Length:</label>
						<input type="radio" name="loan-length">5 years
						<input type="radio" name="loan-length">15 years
						<input type="radio" name="loan-length">30 years
			</fieldset>

			<fieldset>
				<legend>AContact Information: </legend>
					<label>Additional Comments: </label>
					<input type="textarea">

					<label>E-mail Address: </label>
					<input type="email">

					<label>Telephone Number: </label>
					<input type="tel">
			</fieldset>

		</form>
</body>
</html>
