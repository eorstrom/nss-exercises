<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banking Form</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Banking Loan Application</h1>
		<form action="index.html" method="post">

			<fieldset>     <!-- Personal Information Section -->
				<legend>Personal Information</legend>
					<label>First Name: 
						<input type="text" name="first-name" maxlength="35" required="required">
					</label>

					<label>Middle Initial: 
						<input type="text" name="middle-initial" maxlength="1">
					</label>

					<label>Last Name: 
						<input type="text" name="last-name" maxlength="35" required="required">
					</label>

					<label>Address: 
						<input type="text" name="address" required="required">
					</label>

					<label>Occupation: 
						<input type="text" name="occupation" maxlength="80" required="required">
					</label>

					<label>Employer: 
						<input type="text" name="employer" maxlength="80" required="required">
					</label>

					<label>Employer Address: 
						<input type="text" name="employer-address" maxlength="100" required="required">
					</label>
			</fieldset>


			<fieldset>      <!-- Loan Information Section -->
				<legend>Loan Information</legend>
					<p>
						<label for="loan-type">Type of Loan:</label>
							<select name="loan-type" required="required">
							    <option selected="" disabled="disabled">Please Select One</option>
							    <option value="commercial">Commercial</option>
								<option value="real-estate">Real Estate</option>
								<option value="personal">Personal</option>
								<option value="mortgage">Mortgage</option>
							</select>
					</p><br>
					
					<label>Requested Amount of Loan: 
						<input type="number" required="required">
					</label>

					<label>Loan Length:
						<input class="loan-length" type="radio" name="loan-length" value="5-years"> 5 years
						<input class="loan-length" type="radio" name="loan-length" value="15-years"> 15 years
						<input class="loan-length" type="radio" name="loan-length" value="30-years"> 30 years 
					</label>
					<br>

					<p class="conditions">
						<label>Any Special Conditions? (Check any and all that may apply) <br>
							<input class="special-conditions" type="checkbox" name="special-conditions" value="down-payment"> I have a down payment <br>
							<input lass="special-conditions" type="checkbox" name="special-conditions" value="out-of-state-resident"> Out-of-state resident <br>
							<input lass="special-conditions" type="checkbox" name="special-conditions" value="married"> Married <br>
							<input lass="special-conditions" type="checkbox" name="special-conditions" value="cosigned"> Loan will be cosigned 
						</label>
					</p>

					<p>
						<label>Additional Comments: 
							<textarea name="comments" cols="45" rows="8"></textarea>
						</label>
					</p>
			</fieldset>


			<fieldset>     <!-- Contact Information Section -->
				
				<legend>Contact Information</legend>
					<label>E-mail Address: 
						<input id="email" type="email" name="email" maxlength="50" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required="required">
					</label>

					<label>Telephone Number: 
						<input id="tel" type="tel" name="tel-number" maxlength="15" required="required">
					<label>LinkedIn Profile:
						<input id="url" type="url" name="linkedin"> 
					</label>
					</label>
			</fieldset>
			<button id="submit-btn">Submit Form</button>
		</form>
</body>
</html>
