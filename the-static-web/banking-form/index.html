<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Banking Form</title>
	<style>
		form, input {
			text-align: left;
			display: block;
		}
		
		.loan-length {
			display: inline;
			padding: 3px;
		}
	
	</style>
</head>
<body>
	<h1>Banking Loan Application</h1>
		<form action="index.html" method="post">
			<fieldset>
				<legend>Personal Information</legend>
					<label>First Name: </label>
					<input type="text" name="first-name" maxlength="35">

					<label>Middle Initial: </label>
					<input type="text" name="middle-initial" maxlength="1">

					<label>Last Name: </label>
					<input type="text" name="last-name" maxlength="35">

					<label>Address: </label>
					<input type="text" name="address">

					<label>Occupation: </label>
					<input type="text" name="occupation" maxlength="80">

					<label>Employer: </label>
					<input type="text" name="employer" maxlength="80">

					<label>Employer Address: </label>
					<input type="text" name="employer-address" maxlength="100">
			</fieldset>

			<fieldset>
				<legend>Loan Information: </legend>
					<label>Type of Loan:</label><br>
						<select>
						    <option selected="" disabled="disabled">Please Select One</option>
						    <option>Commercial</option>
							<option>Real Estate</option>
							<option>Personal</option>
							<option>Mortgage</option>
						</select><br>
					
					<label>Requested Amount of Loan:</label>
					<input type="text">

					<label>Loan Length:</label>
						<input class="loan-length" type="radio" name="loan-length"> 5 years
						<input class="loan-length" type="radio" name="loan-length"> 15 years
						<input class="loan-length" type="radio" name="loan-length"> 30 years
						<br>
					<label>Any Special Conditions? (Check any and all that may apply)</label>
			</fieldset>

			<fieldset>
				<legend>Contact Information: </legend>
					<label>Additional Comments: </label>
					<textarea name="comments" cols="50" rows="8"></textarea><br>

					<label>E-mail Address: </label>
					<input type="email">

					<label>Telephone Number: </label>
					<input type="tel">
			</fieldset>

		</form>
</body>
</html>
